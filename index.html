<html>
<head>
<title>Squares and Cubes</title>
<link rel="stylesheet" type="text/css" href="lab2css.css">
</head>
<body onload="sqrcub();">
<h1>Squares and Cubes Using JavaScript</h1>
<hr>
<div id="tab">
</div>

<script>
function sqrcub(){
	var result="<center><table border='1' cellpadding='10'><tr><th>SNo</th><th>SQUARE</th><th>CUBES</th></tr>";
	var i,sqr=0,cub=0;
	for(i=0;i<=10;i++){
		sqr=Math.pow(i,2);
		cub=Math.pow(i,3);
		result+="<tr><td>"+i+"</td><td>"+sqr+"</td><td>"+cub+"</td></tr>";
		}
	result+="</table></center>";
	document.getElementById("tab").innerHTML=result;
	}
</script>
</body>
</html>
