<html>
<head>
<title>Squares and Cubes</title>
<style>
h1{
	text-decoration: none;
	font-family: courier;
	font-size: 40px;
	color: brown;
	text-align: center;
	background-color: pink;
	margin: 0;
	padding: 30px;
}
body{
	background-color: rgb(230,230,230);
	margin: 0;
	
}

table{
	border: 3px solid black;
	border-collapse: collapse;
	width: 30%;
}


th{
	color: white;
	background-color: grey;
}

td{
	text-align: center;
	font-family: courier;
	font-size: 100%;
}

tr:nth-child(odd){
	background-color: grey;
}
</style>
</head>
<body onload="sqrcub();">
<h1>Squares and Cubes Using JavaScript</h1>
<hr>
<div id="tab">
</div>

<script>
function sqrcub(){
	var result="<center><table border='1' cellpadding='10'><tr><th>SNo</th><th>SQUARE</th><th>CUBES</th></tr>";
	var i,sqr=0,cub=0;
	for(i=0;i<=10;i++){
		sqr=Math.pow(i,2);
		cub=Math.pow(i,3);
		result+="<tr><td>"+i+"</td><td>"+sqr+"</td><td>"+cub+"</td></tr>";
		}
	result+="</table></center>";
	document.getElementById("tab").innerHTML=result;
	}
</script>
</body>
</html>
